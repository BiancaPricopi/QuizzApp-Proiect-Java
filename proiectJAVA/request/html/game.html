<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link href="../css/game.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="form-container">
        <h1>Login</h1>
        <p>Va rugam sa introduceti adresa de email si hascode-ul pe care l-ati primit.</p>
        <hr>

        <label for="email"></label>
        <input type="text" placeholder="Enter Email" name="email" id="email">

        <label for="hashcode"></label>
        <input type="text" placeholder="Enter hashcode" name="hashcode" id="hashcode">

        <button type="submit" class="button" onclick="startGame()">Start</button>
        <button type="submit" class="button" onclick="location.href='register.html';">Register</button>
    </div>

    <div class="quizz-container">
        <h3 id="question-number"></h3>
        <h3 id="domain"></h3>
        <h3 id="question-id"></h3>
        <h3 id="question"></h3>

        <div class="checkbox-container">
            <div class="item">
                <input type="checkbox" name="checkbox">
                <label></label>
            </div>

            <div class="item">
                <input type="checkbox" name="checkbox">
                <label></label>
            </div>

            <div class="item">
                <input type="checkbox" name="checkbox">
                <label></label>
            </div>

            <div class="item">
                <input type="checkbox" name="checkbox">
                <label></label>
            </div>

            <div class="item">
                <input type="checkbox" name="checkbox">
                <label></label>
            </div>

            <div class="item">
                <input type="checkbox" name="checkbox">
                <label></label>
            </div>
        </div>

        <button type="submit" class="button" onclick="sendAnswerToServer()">Next Question</button>
    </div>

    <script src="../javaScript/game.js"></script>
</body>

</html>
